<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Configuration - Mail App</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
    <li><a href="{{ url_for('smtp_config') }}">SMTP Config</a></li>
    <li><a href="{{ url_for('send_email') }}">Send Email</a></li>
    <li><a href="{{ url_for('logs') }}">Logs</a></li>
    <li><a href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>SMTP Configuration</h2>
            <form method="POST">
                <label for="smtp_server">SMTP Server:</label>
                <input type="text" id="smtp_server" name="smtp_server" required>
                <br>
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" required>
                <br>
                <label for="sender_email">Sender Email:</label>
                <input type="email" id="sender_email" name="sender_email" required>
                <br>
                <label for="sender_password">Sender Password:</label>
                <input type="password" id="sender_password" name="sender_password" required>
                <br>
                <button type="submit">Save Configuration</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mail App. All rights reserved.</p>
    </footer>
</body>
</html>
